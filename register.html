    <h1> Registeration </h1>
    <p> Completely free </p>

    <br/>

    <form>
        <label>First name</label> <input placeholder="your first name" type="text" name="FirstName"/>
        <label>Last name</label> <input placeholder="your last name" type="text" name="LastName"/>
        <br>
        <label>NickName</label> <input placeholder="your nickname" type="text" name="nickname"/>
        <br>

        <label for="male">male</label> <input id="male" type="radio" name="Gender" value="male"/>
        <label for="female">female</label> <input id="female" type="radio" name="Gender" value="female"/>
        <br>
        <label>Email address</label> <input placeholder="example@email.com" type="email" name="EmailAddress"/>
        <br>
        <label>password</label> <input placeholder="new password" type="password" name="password"/>
        <label>confirm password</label> <input placeholder="rerwite password" type="password" name="password"/>
        <br>
        <label for="privacy">I agree for the privacy </label> <input id="privacy" type="checkbox" name="privacy"/>
        <br>
        <input type="submit" value="create account" />

    </form>
